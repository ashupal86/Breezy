<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Career Path -->
    <path d="M50,350 Q150,250 300,200 T550,50" 
          stroke="#3498db" stroke-width="4" fill="none" 
          stroke-dasharray="8,8"/>
    
    <!-- Milestones -->
    <g transform="translate(50,350)">
        <circle cx="0" cy="0" r="15" fill="#2c3e50"/>
        <text x="0" y="40" text-anchor="middle" fill="#2c3e50">Start</text>
    </g>
    
    <g transform="translate(200,250)">
        <circle cx="0" cy="0" r="15" fill="#3498db"/>
        <text x="0" y="40" text-anchor="middle" fill="#2c3e50">Learn</text>
    </g>
    
    <g transform="translate(350,175)">
        <circle cx="0" cy="0" r="15" fill="#2ecc71"/>
        <text x="0" y="40" text-anchor="middle" fill="#2c3e50">Grow</text>
    </g>
    
    <g transform="translate(500,100)">
        <circle cx="0" cy="0" r="15" fill="#e74c3c"/>
        <text x="0" y="40" text-anchor="middle" fill="#2c3e50">Achieve</text>
    </g>
    
    <!-- Icons -->
    <g transform="translate(150,150)">
        <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#3498db" opacity="0.2"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#3498db" stroke-width="2"/>
    </g>
    
    <g transform="translate(300,100)">
        <circle cx="0" cy="0" r="25" fill="#2ecc71" opacity="0.2"/>
        <path d="M-10,0 L0,10 L15,-10" stroke="#2ecc71" stroke-width="2"/>
    </g>
    
    <g transform="translate(450,200)">
        <polygon points="0,-20 17.3,10 -17.3,10" fill="#e74c3c" opacity="0.2"/>
        <path d="M-10,0 L0,-10 L10,0" stroke="#e74c3c" stroke-width="2"/>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="5" fill="#3498db" opacity="0.5"/>
    <circle cx="500" cy="300" r="5" fill="#2ecc71" opacity="0.5"/>
    <circle cx="400" cy="50" r="5" fill="#e74c3c" opacity="0.5"/>
    
    <rect x="150" y="300" width="10" height="10" 
          transform="rotate(45,155,305)" fill="#3498db" opacity="0.5"/>
    <rect x="450" cy="150" width="10" height="10" 
          transform="rotate(45,455,155)" fill="#2ecc71" opacity="0.5"/>
</svg> 